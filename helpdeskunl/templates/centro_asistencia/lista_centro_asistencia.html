{% extends "home/home_general.html" %}
{% load tags %}
{% block contenido %}

	<br>	
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="container-fluid">
				<div class="col-sm-9 col-md-10" style="padding: 1%;">
					<b><h3 class="panel-title" >CENTRO DE ASISTENCIA</h3></b>					
				</div>
				<div class="col-sm-3 col-md-2">
					<a id ="modalAgregar" data-target="#centro_asistencia_modal" data-toggle="modal" class="btn btn-primary">Agregar Nuevo</a>			
				</div>	
			</div>			
		</div><!--FIN PANEL-HEADING-->
		<div class="panel-body">
			<div class="table-responsive">
				

			</div>			
			<div class="modal fade" id="centro_asistencia_modal">
				<div class="modal-dialog">
					<div class="modal-content">					
						<div class="modal-body">										
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h3>Agregar Centro de Asistencia</h3>
							</div>
							<br>
							<div id='id_mensaje_centro_asistencia'></div>
							<br>
							<form id="add_centro_asistencia_form" method="post" class="form-horizontal left">
								{%csrf_token%}
								{%agregar_centro_asistencia%}						
								<div class="control-group modal-footer">
									<div class='controls'>
										<input id='crear' type="submit" value='Guardar' class='btn btn-primary'>
										<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>	
									</div>							
								</div>								
							</form>					
						</div>				
					</div>	
				</div>		
			</div>
			<!--%%%-->
		</div>
	</div>
