{% load validadores_template %}
{% load tags %}
	{% csrf_token %}
	<div class="modal-header">
		<h4 id= "myModalLabel"><p>Entrada de Recurso</p></h4>
	</div>
	<div class="modal-body">
		<div class="form-horizontal" role="form">
			<div class="form-group  form-group-sm">				
				<label class="col-sm-3 control-label">Recurso:</label>	
				<div class="col-sm-8">
					<input class="form-control" value = "{{object.solicitud_recurso.recurso}}" disabled>				
				</div>
			</div>
			<div class="form-group form-group-sm">				
				<label class="col-sm-3 control-label">Solicitante:</label>	
				<div class="col-sm-8">
					<input class="form-control" value = "{{object.usuario_registra}}" disabled>
				</div>
			</div>
			{% if object.conforme %}
				<div class="form-group form-group-sm">
					<label class="control-label col-sm-8 text-center">¿Se han asignado recursos?</label>		
					<div class="col-sm-2">						
						<label class="radio-inline">
							<input type="radio" value="Si" checked> Si
						</label>
					</div>
				</div>
				<div class="form-group">							
					<label class="col-sm-3 control-label">Referencia:</label>	
					<div class="col-sm-8">
						<input class="form-control" value = "{{object.nro_doc}}" disabled>
					</div>		
				</div>			
				<div class="form-group">
					<label class="col-sm-3 control-label">Detalle:</label>	
					<div class="col-sm-8">
						<textarea class="form-control expandable" rows="10" maxlength="50" cols="40" disabled>{{ object.detalle}}</textarea>
					</div>				
				</div>
			{% else %}
				<div class="form-group form-group-sm">
					<label class="control-label col-sm-8 text-center">¿Se han asignado recursos?</label>		
					<div class="col-sm-2">						
						<label class="radio-inline">
							<input type="radio" value="No" checked> No
						</label>
					</div>
				</div>	
				<div class="form-group form-group-sm">							
					<label class="col-sm-3 control-label">Observación:</label>	
					<div class="col-sm-8">
						<textarea class="form-control expandable" rows="10" maxlength="50" cols="40" disabled>{{ object.observacion}}</textarea>
					</div>	
				</div>		
			{% endif %}			
		</div>		
	</div>
	<div class="modal-footer">
		<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar" />		
	</div>
<script>
	$('body').on('hidden.bs.modal', '.modal', function () {$(this).removeData('bs.modal');});
</script>
